{% extends "root.html" %}

{% block title %}Tags - {{ config.blog_title }}{% endblock %}

{% block content %}
  <div class="w-full my-8">
    <h1 class="text-4xl font-bold">
      Tags
    </h1>

    <hr class="my-8" />

    <div class="flex flex-wrap space-x-2">
      {% for tag in tags %}
        <span class="px-2 py-1 rounded-md bg-gray-300">{{ tag }}</span>
      {% endfor %}
    <div>
  </div>
{% endblock %}
